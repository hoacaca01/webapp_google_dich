<html>
  <head>
    <title>Travel Advice</title>
  </head>
  <body>
    <h1>Travel Advice</h1>
    <p>Ask me anything about travel and I'll try to help!</p>
    <form action="{{ url_for('query') }}" method="post">
      <input type="text" name="question" required>
      <input type="submit" value="Ask">
    </form>
    {% if answer %}
      <p>{{ answer }}</p>
    {% endif %}
  </body>
</html>
